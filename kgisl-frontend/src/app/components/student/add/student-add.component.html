<div class="w3-container">
	<form class="w3-container">
		<div class="w3-panel w3-round-small w3-teal">
			<h3><span *ngIf="index === undefined">Appointments</span><span *ngIf="index != undefined">Student
					Update</span> <a routerLink="/" class="w3-button w3-green custom-button"><i
						class="w3-medium fa fa-chevron-left"></i> Back</a></h3>
		</div>
		
		<div>
			<label>Date</label>
		</div>
		<div style="padding-bottom: 25px;">
			<input type="date" placeholder="available date"  [(ngModel)]="value" [ngModelOptions]="{standalone: true}" [(ngModel)]="value" (change)="getAvailableSlotsByDate(value)">        
		</div>

		<mat-chip-list aria-label="Fish selection">
			<mat-chip *ngFor="let appointmentList of appointmentListData">{{appointmentList}}</mat-chip>
		</mat-chip-list>	

	</form>
</div>
